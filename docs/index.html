<html>
<head>

<style>
@keyframe blink {
  from {
    background-image:
      linear-gradient(135deg,
        rgba(0,255,255,0.9) 10%,
        rgba(0,255,255,0.4) 55%,
        rgba(255,255,255,0.0)
      ),
      url("./bg.svg");
  }
  to {
    background-image:
      linear-gradient(135deg,
        rgba(0,255,255,0.4) 10%,
        rgba(0,255,255,0.9) 55%,
        rgba(255,255,255,0.0)
      ),
      url("./bg.svg");
  }
}
body {
  display: flex;
  align-items: center;
  justify-content: center;
  background-image:
    linear-gradient(135deg,
      rgba(0,255,255,0.9) 10%,
      rgba(0,255,255,0.4) 55%,
      rgba(255,255,255,0.0)
    ),
    url("./bg.svg");
  background-position: center;
  background-repeat: no-repeat;
  cursor: pointer;
}
@keyframes blink-se {
  0% {
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  95% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@keyframes blink-ose {
  0% {
    opacity: 0;
  }
  10% {
    opacity: 0;
  }
  60% {
    opacity: 1;
  }
  95% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
div {
  border: none;
  background: transparent;
  font-weight: bold;
  font-family: serif;
  font-size: min(10vh, 10vw);
  color: rgba(255,0,0,0.8);
  text-align: center;
  text-shadow: rgba(0,0,0,0.8) 2px 5px;
}
#se {
  animation: blink-se 5s ease-in-out infinite;
}
#ose {
  animation: blink-ose 5s ease-in-out infinite;
}
</style>
</head>
<body onClick="window.location.href = 'https://earth.google.com/earth/d/1QOSry3nnVOz5qF1ie87zzblexNTgWzQ3?usp=sharing'">
<div>
  <span id="se">...せっ！</span><br>
  <span id="ose">...押せっ！</span>
</div>
</body>
</html>
