<style>
@keyframe blink {
  from {
    background-image:
      linear-gradient(135deg,
        rgba(0,255,255,0.9) 10%,
        rgba(0,255,255,0.4) 55%,
        rgba(255,255,255,0.0)
      ),
      url("./bg.svg");
  }
  to {
    background-image:
      linear-gradient(135deg,
        rgba(0,255,255,0.4) 10%,
        rgba(0,255,255,0.9) 55%,
        rgba(255,255,255,0.0)
      ),
      url("./bg.svg");
  }
}
/*
    linear-gradient(135deg,
      rgba(0,255,255,0.9) 10%,
      rgba(0,255,255,0.4) 55%,
      rgba(255,255,255,0.0)
    ),
*/
body {
  display: flex;
  align-items: center;
  justify-content: center;
  background-image:
    linear-gradient(155deg,
      rgba(155,155,155,0.8) 10%,
      rgba(50,50,50,0.8) 20%,
      rgba(0,0,0,0.8) 30%,
      rgba(0,0,0,0.5)
    ),
    linear-gradient(135deg,
      rgba(255,255,255,0.8) 10%,
      rgba(0,0,0,0.8) 65%,
      rgba(0,0,0,0.6)
    ),
    url("./bg.svg");
  background-position: center;
  background-repeat: no-repeat;
}
@keyframes blink-se {
  0% {
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  95% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@keyframes blink-ose {
  0% {
    opacity: 0;
  }
  10% {
    opacity: 0;
  }
  60% {
    opacity: 1;
  }
  95% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
button {
  border: none;
  background: transparent;
  font-weight: bold;
  font-family: serif;
  font-size: min(10vh, 10vw);
  color: rgba(255,0,0,0.8);
  text-align: center;
  text-shadow: rgba(0,0,0,0.8) 2px 5px;
  cursor: pointer;
}
button:hover {
  color: yellow;
}
#se {
  animation: blink-se 5s ease-in-out infinite;
}
#ose {
  animation: blink-ose 5s ease-in-out infinite;
}
nav {
  position: absolute;
  top: 0;
  right: 0;
}
nav {
  margin: 1em;
}
nav li {
  list-style-type: none;
  color: rgba(255,255,255,0.1);
  font-weight: bold;
  font-family: serif;
  font-size: min(5vh, 5vw);
  margin: 10px;
}
nav li:hover {
  text-shadow: 0 0 3px white;
}
</style>
</head>

<button onClick="window.location.href = 'https://earth.google.com/earth/d/1QOSry3nnVOz5qF1ie87zzblexNTgWzQ3?usp=sharing'">

  <span id="ose">...押せっ！</span>
</button>
