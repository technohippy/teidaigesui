body {
  display: flex;
  align-items: center;
  justify-content: center;
  background-image:
    linear-gradient(155deg,
      rgba(0,0,0,0.2) 10%,
      rgba(0,0,0,0.6) 20%,
      rgba(0,0,0,0.6) 30%,
      rgba(0,0,0,0.0)
    ),
    linear-gradient(135deg,
      rgba(0,0,0,0.4) 10%,
      rgba(0,0,0,0.4) 65%,
      rgba(0,0,0,0.2)
    ),
    url("./background.jpg");
  background-position: right;
  background-repeat: no-repeat;
  background-size: cover;
}
@keyframes blink-se {
  0% {
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  95% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@keyframes blink-ose {
  0% {
    opacity: 0;
  }
  10% {
    opacity: 0;
  }
  60% {
    opacity: 1;
  }
  95% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
button {
  border: none;
  background: radial-gradient(
    circle at center,
    rgba(255,255,255,0.8) 0,
    rgba(255,255,255,0.2) 20%,
    rgba(255,255,255,0.1) 30%,
    rgba(255,255,255,0) 50%);
  font-weight: bold;
  font-family: serif;
  font-size: 10vmin;
  color: rgba(255,0,0,0.8);
  text-align: center;
  text-shadow: rgba(0,0,0,0.8) 2px 5px;
  cursor: pointer;
  transition: background 1s, color 1s;
}
button:hover {
  color: yellow;
  background: radial-gradient(
    circle at center,
    rgba(255,255,255,0.8) 0,
    rgba(255,255,255,0.8) 10%,
    rgba(255,255,255,0.5) 20%,
    rgba(255,255,255,0.3) 30%,
    rgba(255,255,255,0) 50%);
  font-weight: bold;
}
#se {
  animation: blink-se 5s ease-in-out infinite;
}
#ose {
  animation: blink-ose 5s ease-in-out infinite;
}
#main-button {
  width: 35vmin;
}
nav {

}
nav li {

  color: rgba(255,255,255,0.1);
  font-weight: bold;
  font-family: serif;
  font-size: 5vmin;
  margin: 10px;
}
nav li:hover {
  text-shadow: 0 0 3px white;
}
#topnav {
  top: 0;
}
#bottomnav {
  bottom: 0;
}
